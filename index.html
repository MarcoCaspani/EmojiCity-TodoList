<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  
  <title>p5.js example</title>
  <style>
    todo_input {
      font-family: sans-serif;
      padding: 0.5em;
    }
    
    body {
      max-width: 99%;
      padding: 0;
      margin: 0;
    }

    #fixedbutton {
      border-radius: 50px;
      font-size: 3em;
      position: fixed;
      bottom: 20px;
      right: 20px; 
    } 

    input[type='checkbox'] {
      width:30px;
      height:30px;
      background:white;
      border-radius:5px;
      border:2px solid #555;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="todolist.js"></script>
  <script src="clientRequests.js"></script>
</head>

<body>
  <div id="app_vue">   
    <br><br> 
    <table style="width: 100%;">
      <!-- Add empy textbox todo in order to leave space for creation -->
      <tr>
        <td style="width: 10%;"></td>
        <td style="width: 70%;">
          <input v-model="new_todo_text" v-on:keyup.enter="new_todo" placeholder="New todo"
          style="outline: none; border-width: 0px 0px 1px 0px; font-size: 1.5em; width: 90%">
        </td>
        <td style="width: 20%">
          <button v-on:click="new_todo">Add</button>
        </td>
      </tr>
      <tr></tr>
      <!-- Render all already saved todos -->
      <tr v-for="todo in todos">
        <td style="width: 10%">
          <input type="checkbox" v-bind:id="todo.id" v-model="todo.done" v-on:click="toggle_todo(todo.id)">
        </td>
        <td style="width: 90%; font-family: sans-serif; font-size: 1.5em;">{{ todo.text }}</td>
        <td></td>
      </tr>
    </table>

    <br>

    <div style="text-align: center; font-size: 1.5em;">
      <span v-for="item in unallocated_items"> {{ item.emoji }} </span>
    </div>

    <button onclick="location.href = 'world.html';" id="fixedbutton">ðŸ—º</button>

  </div>
</body>

</html>
